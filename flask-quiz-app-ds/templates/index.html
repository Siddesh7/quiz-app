<html lang="en">
<head>

<body>
    <div id="particles-js">
        <form action='/results' method='POST'>
            <div class="main">
                <h1>Quizzz</h1>
                <ol>
                    {% for i in q %}
                        <li>{{i}}</li>
                        {% for j in o[i] %}
                            <label class="stats">
                                <input class="grid-item" type='radio' value='{{j}}' name='{{i}}' required/><span>{{j}}</span>
                            </label>
                        {% endfor %}
                    {% endfor %}
                </ol>                
            </div>
            <div class="bt">
                <input id="sub" type="submit" value="Submit" />                   
               
            </div>
      

        </form>
    </div>

</html>
